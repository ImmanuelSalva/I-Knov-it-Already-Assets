<html>
<head>
<base href="https://immanuelsalva.github.io/I-Knov-it-Already-Assets" />
<script type="text/javascript" src="/playerjs/video.js"></script>
<link rel="stylesheet" type="text/css" href="/playercss/video.css">
</head>
<body>
<div id="wrapper">
 <div id='player_wrapper'>
  <video id='video_player'>
   <source src='assets/video/i-knov-it-ep1.mp4' type='video/mp4'>
  </video>
  <div id='player_controls'>
   <input type="image" src="https://github.com/SDIO-SVIO/SDIO-SVIO.github.io/blob/main/demo/images/play.png?raw=true" onclick="play_vid()" id="play_button">
   <input type="image" src="https://github.com/SDIO-SVIO/SDIO-SVIO.github.io/blob/main/demo/images/pause.png?raw=true" onclick="pause_vid()" id="pause_button">
   <img src="https://github.com/SDIO-SVIO/SDIO-SVIO.github.io/blob/main/demo/images/volume.png?raw=true" id="vol_img">
   <input type="range" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
  </div>
 </div>
</div>
</body>
</html>
